<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<div th:replace="~{fragment :: meta}"></div>

	<div th:replace="~{fragment :: styles}"></div>

	<!-- Flatpickr -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

	<title>店舗詳細</title>
</head>

<body>
	<div class="nagoyameshi-wrapper">
		<!-- ヘッダー -->
		<div th:replace="~{fragment :: header}"></div>

		<main>
			<div class="container pt-4 pb-5 nagoyameshi-container">
				<div class="row justify-content-center">
					<div class="col-xxl-9 col-xl-10 col-lg-11">
						<nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
							<ol class="breadcrumb mb-0">
								<li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
								<li class="breadcrumb-item"><a th:href="@{/stores}">店舗一覧</a></li>
								<li class="breadcrumb-item active" aria-current="page">店舗詳細</li>
							</ol>
						</nav>
						<div sec:authorize="isAuthenticated()">
							<div th:if="${userFavorited}">
								<a href="#"
									onclick="event.preventDefault(); document.getElementById('favorite-form').submit();">&#9829;
									お気に入り解除</a>
								<form method="post"
									th:action="@{/stores/__${store.getId()}__/favorites/__${favorite.getId()}__/delete}"
									id="favorite-form" class="d-none"></form>
							</div>

							<div th:unless="${userFavorited}">
								<a href="#"
									onclick="event.preventDefault(); document.getElementById('favorite-form').submit();">&#9825;
									お気に入り追加</a>
								<form method="post" th:action="@{/stores/__${store.getId()}__/favorites/subscribe}"
									id="favorite-form" class="d-none"></form>
							</div>
						</div>

						<h1 class="mb-4 text-center" th:text="${store.getName()}"></h1>

						<div th:if="${errorMessage}" class="alert alert-danger">
							<span th:text="${errorMessage}"></span>
						</div>

						<div class="mb-4">
							<img th:if="${store.getImageName()}" th:src="@{/storage/__${store.getImageName()}__}"
								class="w-100" alt="店舗画像">
							<img th:unless="${store.getImageName()}" th:src="@{/images/noImage.png}" class="w-100"
								alt="NO IMAGE">
						</div>

						<div class="container">
							<div class="row">
								<div class="col-lg-8 container mb-4">
									<div class="row pb-2 mb-2 border-bottom">
										<div class="col-4">
											<span class="fw-bold">店舗名</span>
										</div>

										<div class="col">
											<span th:text="${store.getName()}"></span>
										</div>
									</div>

									<div class="row pb-2 mb-2 border-bottom">
										<div class="col-4">
											<span class="fw-bold">説明</span>
										</div>

										<div class="col">
											<span class="nagoyameshi-pre-wrap"
												th:text="${store.getDescription()}"></span>
										</div>
									</div>

									<div class="row pb-2 mb-2 border-bottom">
										<div class="col-4">
											<span class="fw-bold">価格帯</span>
										</div>

										<div class="col">
											<span th:text="${store.getPriceRange()}"></span>
										</div>
									</div>

									<div class="row pb-2 mb-2 border-bottom">
										<div class="col-4">
											<span class="fw-bold">郵便番号</span>
										</div>

										<div class="col">
											<span th:text="${store.getPostalCode()}"></span>
										</div>
									</div>

									<div class="row pb-2 mb-2 border-bottom">
										<div class="col-4">
											<span class="fw-bold">住所</span>
										</div>

										<div class="col">
											<span th:text="${store.getAddress()}"></span>
										</div>
									</div>

									<div class="row pb-2 mb-2 border-bottom">
										<div class="col-4">
											<span class="fw-bold">電話番号</span>
										</div>

										<div class="col">
											<span th:text="${store.getPhoneNumber()}"></span>
										</div>
									</div>
								</div>

								<div sec:authorize="isAnonymous()" class="col-lg-4 px-0 ps-lg-4 mb-4">
									<div class="card">
										<div class="card-body">
											<p class="card-text">予約するには<a th:href="@{/login}">ログイン</a>が必要です。</p>
											<button type="submit" class="btn text-white shadow-sm w-100 nagoyameshi-btn"
												disabled>予約する</button>
										</div>
									</div>
								</div>

								<div sec:authorize="isAuthenticated()" class="col-lg-4 px-0 ps-lg-4 mb-4">
									<div class="card">
										<div class="card-body">
											<form method="get"
												th:action="@{/stores/__${store.getId()}__/reservations/input}"
												th:object="${reservationInputForm}">
												<div class="form-group mb-2">
													<label for="fromReservationtDate"
														class="col-form-label text-md-left fw-bold">予約日</label>
													<div th:if="${#fields.hasErrors('fromReservationDate')}"
														class="text-danger small mb-2"
														th:errors="*{fromReservationDate}"></div>
													<input type="text" class="form-control"
														th:field="*{fromReservationDate}">
												</div>

												<div class="form-group mb-4">
													<label for="reservationTime"
														class="col-form-label text-md-left fw-bold">予約時間</label>
													<div th:if="${#fields.hasErrors('reservationTime')}"
														class="text-danger small mb-2" th:errors="*{reservationTime}">
													</div>
													<input type="time" class="form-control"
														th:field="*{reservationTime}" min="00">
												</div>


												<div class="form-group mb-4">
													<label for="numberOfPeople"
														class="col-form-label text-md-left fw-bold">予約人数</label>
													<div th:if="${#fields.hasErrors('numberOfPeople')}"
														class="text-danger small mb-2" th:errors="*{numberOfPeople}">
													</div>
													<input type="number" class="form-control"
														th:field="*{numberOfPeople}" min="1">
												</div>

												<div class="form-group">
													<button type="submit"
														class="btn text-white shadow-sm w-100 nagoyameshi-btn">予約</button>
												</div>
											</form>
										</div>
									</div>
								</div>

								<h2 class="mb-3 text-center box">レビュー</h2>
								<div sec:authorize="isAuthenticated()" th:unless="${userPosted}"
									class="row justify-content-center mb-4">
									<div class="col-lg-4">
										<a th:href="@{/stores/__${store.getId()}__/reviews/register}"
											class="btn text-white shadow-sm w-100 nagoyameshi-btn">レビューを投稿する</a>
									</div>
								</div>

								<div th:if="${#lists.isEmpty(reviewList)}" class="mb-4">
									<p class="text-center">レビューがありません。</p>
								</div>
								<div th:unless="${#lists.isEmpty(reviewList)}"
									class="row row-cols-1 row-cols-md-2 g-4 mb-4">
									<div th:each="review : ${reviewList}">
										<div class="col">
											<div class="card">
												<div class="card-body">
													<div class="d-flex justify-content-between">
														<h5 class="card-title" th:text="${review.getUser().getName()}">
														</h5>
														<span sec:authorize="isAuthenticated()"
															th:if="${#authentication.principal.user.id == review.getUser().getId()}">
															<a th:href="@{/stores/__${store.getId()}__/reviews/__${review.getId()}__/edit}"
																class="me-2">編集</a>
															<a href="#" class="nagoyameshi-link-danger"
																data-bs-toggle="modal"
																th:data-bs-target="${'#deleteReviewModal' + review.getId()}">削除</a>
															<!-- 削除モーダル作成 -->
															<div class="modal fade"
																th:id="${'deleteReviewModal' + review.getId()}"
																tabindex="-1"
																th:aria-labelledby="${'deleteReviewModalLabel' + review.getId()}">
																<div class="modal-dialog">
																	<div class="modal-content">
																		<div class="modal-header">
																			<h5 class="modal-title"
																				th:id="${'deleteReviewModalLabel' + review.getId()}"
																				th:text="${store.getName() + 'のレビューを削除してもよろしいですか？'}">
																			</h5>
																			<button type="button" class="btn-close"
																				data-bs-dismiss="modal"
																				aria-label="閉じる"></button>
																		</div>
																		<div class="modal-footer">
																			<form method="post"
																				th:action="@{/stores/__${store.getId()}__/reviews/__${review.getId()}__/delete}">
																				<button type="submit"
																					class="btn nagoyameshi-btn-danger text-white shadow-sm">削除</button>
																			</form>
																		</div>
																	</div>
																</div>
															</div>
														</span>
													</div>
													<p class="card-text mb-1">
														<span class="nagoyameshi-star"
															th:each="star : ${#numbers.sequence(1, 5)}"
															th:text="${star <= review.getScore()} ? '&#9733;' : '&#9734;'"></span>
													</p>
													<p class="card-text"><small class="text-muted"
															th:text="${#dates.format(review.getCreatedAt(), 'yyyy年MM月dd日')}"></small>
													</p>
													<p class="card-text" th:text="${review.getContent()}"></p>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="text-center mb-4" th:if="${reviewCount > 6}">
								<a th:href="@{/stores/__${store.getId()}__/reviews}">すべてのレビューを見る</a>
							</div>
						</div>
					</div>
				</div>
			</div>
	</div>
	</main>

	<!-- フッター -->
	<div th:replace="~{fragment :: footer}"></div>
	</div>

	<div th:replace="~{fragment :: scripts}"></div>

	<!-- Flatpickr -->
	<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
	<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>
	<script th:src="@{/js/flatpickr.js}"></script>
</body>

</html>
